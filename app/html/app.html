<md-toolbar layout="row" class="md-toolbar-tools">
    <div class="md-toolbar-tools">
        <h2 flex md-truncate>Language Manager</h2>
        <md-input-container>
            <md-select ng-model="vm.module" placeholder="Select a module" ng-change="vm.updateStrings()">
                <md-option ng-value="opt" ng-repeat="opt in vm.modules">{{ opt }}</md-option>
            </md-select>
        </md-input-container>
        <md-input-container>
            <md-select ng-model="vm.language" placeholder="Language" ng-change="vm.updateStrings()">
                <md-option ng-value="lang" ng-repeat="lang in vm.languages">{{ lang }}</md-option>
            </md-select>
        </md-input-container>
        <md-button class="md-icon-button" aria-label="Save" ng-click="vm.save()">
            <md-tooltip>Save</md-tooltip>
            <md-icon md-svg-icon="img/save.svg"></md-icon>
        </md-button>
        <md-button class="md-icon-button" aria-label="Add string" ng-click="vm.addString()">
            <md-tooltip>Add string</md-tooltip>
            <md-icon md-svg-icon="img/add_string.svg"></md-icon>
        </md-button>
        <md-button class="md-icon-button" aria-label="Add module" ng-click="vm.createModule()">
            <md-tooltip>Add module folder</md-tooltip>
            <md-icon md-svg-icon="img/add_module.svg"></md-icon>
        </md-button>
        <md-button class="md-icon-button" aria-label="Add language" ng-click="vm.createLang()">
            <md-tooltip>Add language</md-tooltip>
            <md-icon md-svg-icon="img/add_language.svg"></md-icon>
        </md-button>
        <md-button class="md-icon-button" aria-label="Add language" ng-click="vm.showHelp()">
            <md-tooltip>Help</md-tooltip>
            <md-icon md-svg-icon="img/help.svg"></md-icon>
        </md-button>
    </div>
</md-toolbar>

<md-content flex layout-padding>
    <br>
    <div ng-if="vm.module">
        <div layout-gt-xs="row" ng-repeat="(name, value) in vm.strings">
            <md-input-container class="md-block" flex-gt-xs="30">
                <label>Name</label>
                <input ng-model="name">
            </md-input-container>
            <md-input-container flex-gt-xs>
                <label>Value</label>
                <input type="text" ng-model="value">
            </md-input-container>
            <md-input-container>
                <md-button class="md-icon-button md-accent md-mini">
                    <md-tooltip md-direction="left">Delete string</md-tooltip>
                    <md-icon md-svg-icon="img/delete_string.svg"></md-icon>
                </md-button>
            </md-input-container>
        </div>
    </div>
</md-content>
